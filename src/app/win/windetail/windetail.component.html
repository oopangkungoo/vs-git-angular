<div class="jumbotron col-sm-12 text-center transparent-bg">
    <h1 class="text-head">Win Players</h1>
    <div class="col-md-12 center-block content-bottom">
        <img *ngIf="data" [src]="data.avatar_url" class="img-circle">
        <div class="row">
            <h2 *ngIf="data">{{data.name}}</h2>
        </div>
        <div class="row">
            <p *ngIf="data"> Username : {{data.login}}</p>
            <p *ngIf="data">Follows : {{data.followers}}</p>
        </div>

    </div>

    <div class="col-md-12">
        <div class=" col-md-2 col-md-offset-5">
            <button class="btn btn-block btn-success" type="submit" routerLink="/first"> Play again</button>
        </div>
    </div>
